<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statutory Committees Dropdown</title>
    <style>
        /* Style the dropdown button */
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }

        /* Container for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Statutory Committees</button>
        <div class="dropdown-content">
            <a href="#">Committee for SC/ST</a>
            <a href="#">Minority Cell</a>
            <a href="#">Grievance Redressal Committee</a>
            <a href="#">Internal Complaints Committee</a>
            <a href="#">Anti-ragging Committee</a>
            <a href="#">OBC Cell</a>
        </div>
    </div>
</body>
</html>
