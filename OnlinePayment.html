<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feepayr Page</title>
    <link rel="stylesheet" href="OnlinePayment.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Feepayr Logo" class="logo">
    </header>

    <main class="container">
        <section class="left-section">
            <h1>Start Using Feepayr Now!</h1>
            <ul>
                <li>Best online fee collection platform for educational campuses.</li>
            </ul>
            <a href="#" class="terms-link">Terms of Use</a>
        </section>

        <section class="right-section">
            <form class="login-form">
                <label for="institute-type">Institute Type</label>
                <select id="institute-type" name="institute-type">
                    <option>Please Select</option>
                    <option>School</option>
                    <option>College</option>
                </select>
                
                <div class="contact-type">
                    <label><input type="radio" name="contact" value="mobile" checked> Mobile</label>
                    <label><input type="radio" name="contact" value="email"> Email</label>
                </div>

                <input type="text" placeholder="Enter your registered number" class="input-field">
                <button type="submit" class="submit-btn">Send OTP</button>
            </form>
            <p>Server = 2</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="#"><img src="email-icon.png" alt="Email"></a>
            </div>
        </section>
    </main>

    <div class="side-buttons">
        <a href="#" class="free-demo">Free Demo</a>
        <a href="#" class="request">Request</a>
    </div>

</body>
</html>
