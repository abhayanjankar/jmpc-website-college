
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      body {
        background: linear-gradient(135deg, #f0f4c3, #81d4fa);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background-color: white;
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .login-container h3 {
        color: #2d1987;
        font-weight: 700;
        text-align: center;
      }
      .form-control:focus {
        border-color: #5b86e5;
        box-shadow: none;
      }
      .btn-success {
        background-color: #0354a6;
        border: none;
        width: 100%;
      }
      .btn-success:hover {
        background-color: #03af17;
      }
      .text-muted {
        font-size: 0.9rem;
        text-align: center;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
      }
      .footer a {
        color: #5b86e5;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
  <div class="login-container">
    <h3>Welcome Back!</h3>
    <p class="text-center text-muted">Please login to your account</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Remember me</label>
      </div>
      <!-- <a href="home.html">
        <button type="submit" class="btn btn-success">Login</button></a> -->
        <a href="home.html" class="btn btn-success">Login</a>

    </form>
    <div class="footer">
      <p class="text-muted mt-4">Don't have an account? <a href="sign.html">Sign up here</a></p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
