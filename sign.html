
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4c3, #81d4fa); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2a02a3;
        }

        .form-floating label {
            font-weight: 600;
        }

        .form-control:focus {
            border-color: #66a6ff;
            box-shadow: none;
        }

        .btn-success {
            background-color: #0173ac;
            border: none;
            width: 100%;
            font-weight: bold;
        }

        .btn-success:hover {
            background-color: #03b42c;
        }

        .text-muted {
            font-size: 0.9rem;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            color: #66a6ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Create a New Account</h3>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="John Doe">
                <label for="name">Your Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" maxlength="10" class="form-control" id="phone" placeholder="Contact Number">
                <label for="phone">Contact Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                <label for="confirm-password">Confirm Password</label>
            </div>
            <a href="home.html">
                <a href="home.html" class="btn btn-success">Sign-Up</a>
        </form>
        <div class="footer">
            <p class="text-muted">Already have an account? <a href="Login.html">Log in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
